 <main>
    <div class="forgetdiv">

        <div class="heading-foget">
            <h1>Forgot Password </h1>
        </div>

        <div class="forgetContainer">

            <div class="centericon">
                <i class="fa-solid fa-key"></i>
            </div>

            <div class="forgetinput">
                <label for="PhoneNumber">Enter Phone No:</label>
                <input type="tel" id="PhoneNumber" name="phone" placeholder="Phone No.">
                <span class="error" id="phoneError"></span>
                <button class="btnOTP" onclick="showOTP()">Generate OTP</button>
            </div>

            <div class="otp-section">
                <div class="input-otps">
                    <input type="text" maxlength="1" class="otp-input" required>
                    <input type="text" maxlength="1" class="otp-input" required>
                    <input type="text" maxlength="1" class="otp-input" required>
                    <input type="text" maxlength="1" class="otp-input" required>
                    <div class="verify"><i class="fa-solid fa-circle-check"></i></div>
                </div>

                <div class="verify-button">
                    <button id="lastverified" onclick="verified()">Verify</button>
                </div>

            </div>          
        </div>

        <div class="img-forget">
            <img src="https://cdni.iconscout.com/illustration/premium/thumb/forgot-password-4718234-3916134.png" alt="">
        </div>

    </div>
