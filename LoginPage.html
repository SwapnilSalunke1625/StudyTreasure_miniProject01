<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="LoginPage.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body>
    <div class="container">
        <div class="logo">
            <h1>Login</h1>
            <img src="LOGO.png" alt="logo">
        </div>
        <p class="Social-join">Login using social networks</p>
        <div class="icon">
            <div class="google-icon" id="google" >
                <a href=""><i class="fa-brands fa-google"></i></a>
            </div>
            <div class="facebook-icon" id="fb">
                <a href=""><i class="fa-brands fa-facebook"></i></a>
            </div>
            <div class="twitter-icon" id="twiter">
               <a href=""> <i class="fa-brands fa-x-twitter"></i></a>
            </div>
        </div>

        <div class="Horizontal-break">
            <fieldset>
                <legend>OR</legend>
            </fieldset>
        </div>

        <div class="input-set">
            <div class="input-icon">
                <i class="fas fa-envelope"></i>
                <input type="email" placeholder="Email" required>
            </div>
            <div class="input-icon">
                <i class="fas fa-lock"></i>
                <input type="password" placeholder="Password" required>
            </div>
        </div>

        <div class="forget">
            <a href="forgotPage.html">Forgot Password?</a>
        </div>
        <div class="btn">
            <button>Login</button>
            <p>Not a member? <a href="SignInPage.html">Sign Up</a></p>
        </div>
    </div>
</body>

</html>
